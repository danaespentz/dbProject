{% extends "layout.html" %}

{% block body %}
    <br></br><br></br><br></br>

    <div style="max-width: 500px; margin: auto; background-color: #f5f5f5; padding: 20px; border-radius: 10px;">
        <h1>Login</h1>

        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <input class="form-control" style="width: 100%;" type="text" name="user_name" placeholder="username">
            </div>

            <div class="form-group">
                <input class="form-control" style="width: 100%;" type="password" name="submitted_user_password" placeholder="password">
            </div>

            <div class="form-group">
                <button class="btn btn-primary" style="color:white; background-color:rgb(116, 81, 17); box-shadow: 0px 0px 2px 2px rgb(116, 81, 17);border-color: rgb(116, 81, 17);">Log in</button>
            </div>

        </form>
        <p style="color: rgb(99, 22, 22);">{{ error_message }}</p>
        <p> Not a member yet? <a href="{{ url_for('register') }}" style="color:rgb(116, 81, 17);">Sign up</a></p>
    </div>
{% endblock %}
