{% extends "layout.html" %}

{% block body %}
    <br></br><br></br><br></br>

    <div style="max-width: 500px; margin: auto; background-color: #f5f5f5; padding: 20px; border-radius: 10px;">
        <h1>Login</h1>

        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <input class="form-control" style="width: 100%;" type="text" name="user_name" placeholder="username">
            </div>

            <div class="form-group">
                <input class="form-control" style="width: 100%;" type="password" name="submitted_user_password" placeholder="password">
            </div>

            <div class="form-group">
                <button class="btn btn-primary">Log in</button>
            </div>

        </form>

        Not a member yet? <a href="{{ url_for('register') }}">Sign up</a>
    </div>
{% endblock %}
