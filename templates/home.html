{% extends "user_layout.html" %}

{% block body %}
<br></br><br></br><br></br>
<div style="max-width: 500px; margin: auto; background-color: #f5f5f5; padding: 20px; border-radius: 10px;">
    <form action="{{ url_for('home', user_name=user_name) }}" method="post">
        
        <h5>Looking for a book?</h5>
        <div class="form-group">
            <input class="form-control" type="text" name="title" placeholder="Search by title.">
        </div>

        <div class="form-group">
            <input class="form-control" type="text" name="authors" placeholder="Search by author.">
        </div>

        <div class="form-group">
            <input class="form-control" type="text" name="theme_categories" placeholder="Search by category.">
        </div>
        {% if user_name == "school_admin" %}
        <div class="form-group">
            <input class="form-control" type="text" name="copies" placeholder="Search by copies.">
        </div>
        {% endif %}
        <p style="color: red;">{{ error_message }}</p>
        <div class="form-group">
            <button class="btn btn-primary">Search</button>
        </div>

    </form>
</div>
{% endblock %}
