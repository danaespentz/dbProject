{% extends "user_layout.html" %}

{% block body %}
<br></br><br></br><br></br>

<div style="max-width: 500px; margin: auto; background-color: #f5f5f5; padding: 20px; border-radius: 10px;">
    <form action="{{ url_for('view1') }}" method="post">
        {% if not view1 %}
        <div class="form-group">
            <input class="form-control" style="width: 100%;" type="text" name="year" placeholder="year">
        </div>

        <div class="form-group">
            <input class="form-control" style="width: 100%;" type="text" name="monthYear" placeholder="monthYear">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Search</button>
        </div>
        {% else %}
        <h3>RESULTS</h3>
            <div style="height: 400px; overflow-y: scroll;">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>School Name</th>
                            <th>No.Loans</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for view in view1 %}
                            <tr>
                                <td style="white-space: nowrap;">{{ view[1] }}</td>
                                <td style="white-space: nowrap;">{{ view[2] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}
        {% if error_message %}
        <div style="display: flex; height: 100%;">
            <span style="background-color: #e2a0d9; color: black; padding: 10px; border-radius: 10px;"> {{ error_message }}</span>
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
