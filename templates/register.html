{% extends "layout.html" %}

{% block body %}
    <br></br> <br></br>

    <div style="max-width: 500px; margin: auto; background-color: #f5f5f5; padding: 20px; border-radius: 10px;">
        <h1>Get started</h1>

        <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="text" name="name" placeholder="Full Name">
            </div>

            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="text" name="age" placeholder="Age">
            </div>

            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="text" name="school_name" placeholder="School Name">
            </div>

            <div class="form-group">
                <select class="form-control" style="width: 400px; background-color: #FFFFFF; border: none; box-shadow: none;" name="role">
                    <option value="">-- Select Type of User --</option>
                    <option value="student">ðŸŽ“ Student</option>
                    <option value="professor">ðŸ“š Professor</option>
                    <option value="school_admin">School Admin</option>
                </select>
            </div>            

            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="text" name="user_name" placeholder="username">
            </div>

            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="password" name="user_password" placeholder="password">
            </div>

            <div class="form-group">
                <button class="btn btn-primary">Sign up</button>
            </div>
        </form>
        <div style="display: flex; height: 100%;">
            <span style="background-color: #b9e08c; color: black; padding: 10px; border-radius: 10px;">
                {{ error_message }}
            </span>
        </div>        
        Already have an account? <a href="{{ url_for('login') }}">Log in</a>
    </div>
{% endblock %}
