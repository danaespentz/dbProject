{% extends "user_layout.html" %}

{% block body %}
    <br></br> <br></br>

    <div style="max-width: 500px; margin: auto; background-color: #f5f5f5; padding: 20px; border-radius: 10px; height: 500px; overflow-y: scroll;">
        <h1>New School</h1>
        <form action="{{ url_for('new_school') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="text" name="school_name" placeholder="School Name">
            </div>

            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="text" name="postcode" placeholder="Postcode">
            </div>

            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="text" name="town" placeholder="Town">
            </div>          

            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="integer" name="telephone" placeholder="Telephone">
            </div>

            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="text" name="email" placeholder="email">
            </div>

            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="text" name="principal_name" placeholder="Principal Name">
            </div>

            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="text" name="operator_name" placeholder="Operator Name">
            </div>

            <div class="form-group">
                <button class="btn btn-primary">Add</button>
            </div>
        </form>
        {% if error_message %}
        <div style="display: flex; height: 100%;">
            <span style="background-color: #b9e08c; color: black; padding: 10px; border-radius: 10px;">
                {{ error_message }}
            </span>
        </div>   
        {% endif %}     
    </div>
{% endblock %}
