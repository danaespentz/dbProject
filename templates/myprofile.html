{% extends "user_layout.html" %}

{% block body %}
<br></br><br></br>
<div style="max-width: 800px; margin: auto; background-color: #f5f5f5; padding: 20px; border-radius: 10px;">
    <div style="height: 450px;">
        <div class="container">
            <h2>My Profile</h2>
            <table class="table">
                <tbody>
                    <tr>
                        <td>Student ID:</td>
                        <td>{{ user.user_id }}</td>
                    </tr>
                    <tr>
                        <td>Username:</td>
                        <td>{{ user.user_name }}</td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td>{{ user.name }}</td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td>{{ user.user_password }}</td>
                    </tr>                    
                    <tr>
                        <td>Age:</td>
                        <td>{{ user.age }}</td>
                    </tr>
                    <tr>
                        <td>School Name:</td>
                        <td>{{ user.school_name }}</td>
                    </tr>
                    <tr>
                        <td>Role:</td>
                        <td>{{ user.role }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="btn-group">
                <a href="{{ url_for('my_profile') }}" class="btn btn-primary">Modify</a>
                <form method="POST">
                    <button class="btn btn-danger" name="submit_button" value="Remove">Remove</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
