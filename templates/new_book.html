{% extends "user_layout.html" %}

{% block body %}
    <br></br> <br></br>

    <div style="max-width: 500px; margin: auto; background-color: #f5f5f5; padding: 20px; border-radius: 10px; height: 500px; overflow-y: scroll;">
        <h1>New Book</h1>
        <form action="{{ url_for('new_book') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="text" name="isbn" placeholder="ISBN">
            </div>

            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="text" name="title" placeholder="Title">
            </div>

            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="text" name="authors" placeholder="Authors">
            </div>          

            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="text" name="publisher" placeholder="Publisher">
            </div>

            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="integer" name="pages" placeholder="Pages">
            </div>

            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="integer" name="copies" placeholder="Copies">
            </div>

            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="text" name="theme_categories" placeholder="Book Categories">
            </div>

            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="text" name="language" placeholder="Language">
            </div>

            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="text" name="keywords" placeholder="Keywords">
            </div>

            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="text" name="abstract" placeholder="Book Abstract">
            </div>
            
            <div class="form-group">
                <input class="form-control" style="width: 400px;" type="integer" name="school_id" placeholder="School ID">
            </div>

            <input class="form-control" enctype="multipart/form-data" style="width: 400px;" type="file" name="cover_page" id="cover_page" accept=".jpg, .jpeg, .png">

            <div class="form-group">
                <button class="btn btn-primary">Add</button>
            </div>
        </form>
        {% if error_message %}
        <div style="display: flex; height: 100%;">
            <span style="background-color: #b9e08c; color: black; padding: 10px; border-radius: 10px;">
                {{ error_message }}
            </span>
        </div>   
        {% endif %}     
    </div>
{% endblock %}
