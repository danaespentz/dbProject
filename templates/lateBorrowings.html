{% extends "user_layout.html" %}

{% block body %}
<br></br><br></br><br></br>
<div style="max-width: 500px; margin: auto; background-color: #f5f5f5; padding: 20px; border-radius: 10px;">
    <form action="{{ url_for('lateBorrowings') }}" method="post">
        
        <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="Search by name.">
        </div>

        <div class="form-group">
            <input class="form-control" type="text" name="latedays" placeholder="Search by days late.">
        </div>

        <p style="color: red;">{{ error_message }}</p>
        <div class="form-group">
            <button class="btn btn-primary">Search</button>
        </div>

    </form>
</div>
{% endblock %}
