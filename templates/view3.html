{% extends "user_layout.html" %}

{% block body %}
<br></br><br></br><br></br>

<div style="max-width: 500px; margin: auto; background-color: #f5f5f5; padding: 20px; border-radius: 10px;">
    <form action="{{ url_for('view3') }}" method="post">
        {% if view3 %}
            <div style="height: 400px; overflow-y: scroll;">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Professor</th>
                            <th>No.Books</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for view in view3 %}
                            <tr>
                                <td style="white-space: nowrap;">{{ view[0] }}</td>
                                <td style="white-space: nowrap;">{{ view[1] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}
        {% if error_message %}
        <div style="display: flex; height: 100%;">
            <span style="background-color: #e2a0d9; color: black; padding: 10px; border-radius: 10px;"> {{ error_message }}</span>
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
